<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon-32x32.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chips Ahoy! Stranger Things</title>
  </head>
  <body>
    <div id="castGame-app">
      
      <div class="castGame-container">

        <div class="castGame-loaderContainer"><div class="castGame-loader"><div class="castGame-spinner"></div></div></div>

        <div class="castGame-logo"></div>

        <div id="castGame-errorContainer" style="display: none;">
          <span>
            <p id="castGame-errorMessage">There was an error loading the site.</p>
            <button id="castGame-errorContainerButton">Refresh The Page</button>
          </span>
        </div>
        
        <div class="castGame-content" style="display: none;">        
          <canvas id="castGame-cameraKit"></canvas>
          <div class="castGame-unmute-btn"></div>
        </div>

        <!-- <img id="castGame-image" src="/assets/ui/black.png"> -->

      </div>  

    </div>

    <script type="module" src="/js/main.js"></script>

  </body>
