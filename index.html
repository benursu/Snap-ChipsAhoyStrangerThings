<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon-32x32.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chips Ahoy! Stranger Things</title>
  </head>
  <body>
    <div class="castGame-app">
      
      <div class="castGame-container">

        <div class="castGame-logo"></div>

        <div class="castGame-loaderContainer">
          <div class="castGame-launch-btn"></div>
          <div class="castGame-loader">
            <div class="castGame-spinner"></div>
          </div>
        </div>

        <div class="castGame-errorContainer" style="display: none;">
          <span>
            <p class="castGame-errorMessage">There was an error loading the site.</p>
            <button class="castGame-error-container-btn">Refresh The Page</button>
          </span>
        </div>
        
        <div class="castGame-content" style="display: none;">        
          <canvas class="castGame-cameraKit"></canvas>
        </div>

      </div>  

    </div>

    <script type="module" src="/js/main.js"></script>

  </body>
</html>
