<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Permissions-Policy" content="gyroscope=()">
    <title>Chips Ahoy! Stranger Things</title>
    <script>
      document.addEventListener("DOMContentLoaded", (e) => {
        const pymChild = new pym.Child();
        pymChild.sendMessage('doEvent', JSON.stringify({ event: 'loaded', data:{} }));
        window.pymChild = pymChild;
      })
    </script>    
  </head>
  <body>
    <div class="castGame-app">
      
      <div class="castGame-container">

        <div class="castGame-loaderContainer">
          <div class="castGame-loader">
            <div class="castGame-spinner"></div>
          </div>
        </div>

        <div class="castGame-errorContainer" style="display: none;">
          <span>
            <p class="castGame-errorMessage">There was an error loading the site.</p>
            <button class="castGame-error-container-btn">Refresh The Page</button>
          </span>
        </div>
        
        <div class="castGame-content" style="display: none;">        
          <canvas class="castGame-cameraKit"></canvas>
        </div>

      </div>  

    </div>

    <script type="module" src="/js/main.js"></script>

  </body>
</html>
